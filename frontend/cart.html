<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車｜二手書交易平台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 首頁icon僅放置一個 -->
  <a href="index.html" title="回首頁" style="position: absolute; top: 20px; right: 24px; z-index: 10;">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#2563eb" viewBox="0 0 16 16">
      <path d="M8 3.293l-6 6V14a1 1 0 0 0 1 1h3.5a.5.5 0 0 0 .5-.5V11h2v3.5a.5.5 0 0 0 .5.5H13a1 1 0 0 0 1-1V9.293l-6-6z"/>
      <path d="M7.293 2.293a1 1 0 0 1 1.414 0l6 6A1 1 0 0 1 14.293 9H13v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9H1.707a1 1 0 0 1-.707-1.707l6-6z"/>
    </svg>
  </a>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <h2 class="mb-0">個人購物車</h2>
      <a href="#" class="btn btn-outline-secondary btn-sm">暫存清單</a>
    </div>
    <div class="table-responsive">
      <table class="table align-middle text-center bg-white shadow-sm" id="cart-table">
        <thead class="table-light">
          <tr>
            <th>商品名稱</th>
            <th style="width:100px;">數量</th>
            <th>優惠價</th>
            <th>小計</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-list">
          <!-- JS 動態產生內容 -->
        </tbody>
      </table>
    </div>
    <div id="cart-empty" class="alert alert-info text-center my-4" style="display:none;">
      暫時無任何商品加入購物車
      <div class="mt-3">
        <a href="index.html" class="btn btn-primary">回賣場</a>
      </div>
    </div>
    <div id="cart-summary" class="mb-3 text-end"></div>
    <div class="d-flex justify-content-end gap-2">
      <button id="checkout-btn" class="btn btn-success">結帳</button>
    </div>
    <div id="checkout-result" class="mt-3"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
