<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二手書交易平台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">二手書交易平台</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- 取消分類 icon/連結，僅保留 LOGO 與右側功能按鈕 -->
        <div class="d-flex gap-2">
          <a href="favorite.html" class="btn btn-outline-secondary">書籤</a>
          <a href="cart.html" class="btn btn-outline-primary position-relative">
            購物車
            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size:0.7em;display:none;">0</span>
          </a>
          <a href="auth.html" class="btn btn-outline-secondary">會員中心</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- 搜尋列 -->
  <div class="bg-light py-3 border-bottom">
    <div class="container">
      <form class="row g-2 align-items-center" id="search-section" onsubmit="return false;">
        <div class="col-12 col-md-8 col-lg-6">
          <input type="text" id="search-input" class="form-control" placeholder="搜尋書名、作者、ISBN...">
        </div>
        <div class="col-auto">
          <button id="search-btn" class="btn btn-primary">搜尋</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 分類選單 -->
  <div class="container py-3">
    <div class="d-flex flex-wrap gap-2 justify-content-center">
      <button class="btn btn-outline-dark filter-btn active" data-category="全部">全部</button>
      <button class="btn btn-outline-dark filter-btn" data-category="文學小說">文學小說</button>
      <button class="btn btn-outline-dark filter-btn" data-category="商業理財">商業理財</button>
      <button class="btn btn-outline-dark filter-btn" data-category="心理勵志">心理勵志</button>
      <button class="btn btn-outline-dark filter-btn" data-category="生活風格">生活風格</button>
      <button class="btn btn-outline-dark filter-btn" data-category="人文社科">人文社科</button>
      <button class="btn btn-outline-dark filter-btn" data-category="青少年">青少年</button>
      <button class="btn btn-outline-dark filter-btn" data-category="漫畫輕小說">漫畫輕小說</button>
    </div>
  </div>

  <!-- 書籍列表 -->
  <div class="container pb-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h5 mb-0">二手中文書</h2>
    </div>
    <div id="book-list" class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-3">
      <!-- 書卡由 main.js 動態產生，分類篩選功能已啟用 -->
    </div>
    </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
