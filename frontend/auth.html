<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員中心</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 首頁icon僅放置一個 -->
  <a href="index.html" title="回首頁" style="position: absolute; top: 20px; right: 24px; z-index: 10;">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#2563eb" viewBox="0 0 16 16">
      <path d="M8 3.293l-6 6V14a1 1 0 0 0 1 1h3.5a.5.5 0 0 0 .5-.5V11h2v3.5a.5.5 0 0 0 .5.5H13a1 1 0 0 0 1-1V9.293l-6-6z"/>
      <path d="M7.293 2.293a1 1 0 0 1 1.414 0l6 6A1 1 0 0 1 14.293 9H13v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9H1.707a1 1 0 0 1-.707-1.707l6-6z"/>
    </svg>
  </a>
  <section id="auth-section">
    <h2>會員中心</h2>
    <div id="auth-toggle">
      <button id="show-login" class="active">登入</button>
      <button id="show-register">註冊</button>
    </div>
    <form id="login-form" class="auth-form">
      <label>Email：<input type="email" id="login-email" required></label>
      <label>密碼：<input type="password" id="login-password" required></label>
      <button type="submit">登入</button>
    </form>
    <form id="register-form" class="auth-form" style="display:none;">
      <label>Email：<input type="email" id="register-email" required></label>
      <label>密碼：<input type="password" id="register-password" required></label>
      <label>確認密碼：<input type="password" id="register-confirm" required></label>
      <button type="submit">註冊</button>
    </form>
    <div id="oauth-section">
      <span>或使用第三方登入：</span>
      <button class="oauth-btn" id="oauth-google">Google</button>
      <button class="oauth-btn" id="oauth-facebook">Facebook</button>
    </div>
    <div id="auth-message"></div>
    <div id="role-section" style="display:none; margin-top:1em;">
      <span>目前角色：<span id="current-role">買家</span></span>
      <button id="switch-role-btn" style="margin-left:1em;">切換為賣家</button>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
